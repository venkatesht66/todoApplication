<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="container">
        <h1>Todo</h1>
        <input type="text" id="todoInput" placeholder="Add todo...">
        <div class="todo-list">
            <div class="pending">
                <h2>Pending (<span id="pendingCount">0</span>)</h2>
                <ul id="pendingList"></ul>
            </div>
            <div class="completed">
                <h2>Completed (<span id="completedCount">0</span>)</h2>
                <ul id="completedList"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
